<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}jCode Academy{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/stylesignup.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-light  bg-white border-bottom mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'app:index' %}">jCode Academy</a>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="d-flex">

    </div>
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item mx-2">
            <a class="nav-link " aria-current="page" href="#">หน้าหลัก</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#">คอร์สเรียน</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#">วิธีใช้งาน</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#">เกี่ยวกับ</a>
          </li>
        </ul>

        {% if not user.is_authenticated %}

        <div class="d-flex">
          <a href="{% url 'app:login' %}" class="btn btn-basesignup mx-2" style="background-color: #5179DC;">เข้าสู่ระบบ</a>
        </div>
        {% endif %}
        {% if user.is_authenticated %}
        <span>Hello, {{ request.user.username }}</span>
        <form method="post" action="{% url 'app:logout' %}" novalidate>
          {% csrf_token %}
          <button type="submit" class="btn btn-danger mx-2">Log out</button>
        </form>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container-fluid">

    {% block content %}{% endblock %}
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="{% static 'js/pophover.js' %}"></script>
</html>
